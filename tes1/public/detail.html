<head>

  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-114x114.png" sizes="114x114">

    <body>
      <!-- <div id="detailContent"></div>
        <button id="back" onclick="back()">Back</button> -->
        <div id="app">
          <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
              <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-navigation__link" style="font-family: sans-serif;"><img src="favicon.ico" style="scale: 120%;"></span>
                <span class="mdl-layout-title" style="font-family: sans-serif;font-weight:bold">GoFit-ness</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                  
                  <a class="mdl-navigation__link" href="/" style="font-family: sans-serif; font-size:large">Home</a>
                  <a class="mdl-navigation__link" href="/aboutUs" style="font-family: sans-serif; font-size:large; margin-right:20px;">About Us</a>
                </nav>
                <button class="back" onclick="back()" style="scale: 1.5; margin-right:20px;">&#8249; Back</button>
              </div>
            </header>
            <div class="mdl-layout__drawer" style="background-color: black; border-color: black;">
              <span class="mdl-layout-title" style="color:white;font-weight:bold"><img src="favicon.ico"> GoFit-ness</span>
              <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/" style="font-family: sans-serif; font-size:large; color:white">Home</a>
                <a class="mdl-navigation__link" href="/aboutUs" style="font-family: sans-serif; font-size:large; color:white">About Us</a>
              </nav>
            </div>
            <main class="mdl-layout__content mat-typography">
              <div class="wrapper" style="display: flex; justify-content:center; flex-direction: column; align-items: center; text-align: center; line-height: 90px;
              ">
                <div id="detailContent"></div>
              </div>
            </main>
          </div>
        </div>
      
    </body>
    <style>
      .back {
        border: 2px solid white;
        background-color: #205e34;
        font-size: 16px;
        cursor: pointer;
        color: white;
        border-radius: 8px;
      }

      .back:hover{
        background-color: #04AA6D;
        border-color: #04AA6D;
        color: white;
      }

    </style>
    <script>
       const urlParams = new URLSearchParams(window.location.search);
       var title = urlParams.get('title');

       var div_title = document.createElement('h2');
       div_title.innerText = urlParams.get('title');
       div_title.style.textAlign = 'center';
       console.log(title);

       div_title.style.color = 'white';
       div_title.style.fontWeight = 'bold';

       document.getElementById('detailContent').appendChild(div_title);
       
       var div_image = document.createElement('div');
       div_image.id = 'image';

       div_image.style.width = 'auto';
       div_image.style.height = 'auto';
       div_image.style.maxWidth = '800px';
       div_image.style.maxHeight = '800px';
       div_image.style.alignContent = 'center';
       div_image.style.display = 'block';
       div_image.style.marginLeft = 'auto';
       div_image.style.marginRight = 'auto';

       var div_image_content = document.createElement('img');
       div_image_content.className = 'image_content';
       div_image_content.src= urlParams.get('image');
       div_image_content.style.width = '100%';
       div_image_content.style.height = '100%';

       document.getElementById('detailContent').appendChild(div_image);
       document.getElementById('image').appendChild(div_image_content);
      
       var div_description = document.createElement('div');
       div_description.id = 'description';
       var div_description_content = document.createElement('p');
       div_description_content.innerText = urlParams.get('description');
       div_description_content.style.textAlign = 'center';
       div_description_content.style.color = 'white';
       div_description_content.style.fontSize = '24px';
       div_description_content.style.textAlign= 'justify';
       div_description_content.style.lineHeight= '1.5';
       div_description_content.style.textAlignLast= 'center';

       div_description.style.maxWidth = '1000px';
       div_description.style.maxHeight = '1000px';
       div_description.style.marginTop = '40px';
       div_description.style.paddingInline = '40px';

       document.getElementById('detailContent').appendChild(div_description);
       document.getElementById('description').appendChild(div_description_content);
      function back() {
        window.location.href = '/index.html';
      }
    </script>
    <script defer src="/src/js/material.min.js"></script>
    <script src="/src/js/app.js"></script>
</html>
